<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deductive Challenge - A logic puzzle game where you deduce the missing shape">
    <title>Deductive Challenge - Shape Logic Puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Deductive Challenge</h1>
            <p class="game-instruction">Please choose the correct answer</p>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level-display">1 / 100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score-display">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer-display">0:00</span>
                </div>
            </div>
        </header>

        <main class="game-board">
            <div class="puzzle-grid" id="puzzle-grid">
                <!-- Grid tiles will be generated by JavaScript -->
            </div>

            <div class="answer-options" id="answer-options">
                <!-- Answer option tiles will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Feedback Messages -->
    <div class="feedback correct-feedback" id="correct-feedback">
        <div class="feedback-icon">âœ“</div>
        <div class="feedback-text">Correct!</div>
    </div>

    <div class="feedback wrong-feedback" id="wrong-feedback">
        <div class="feedback-icon">âœ—</div>
        <div class="feedback-text">Wrong! The answer was: <span id="correct-answer-text"></span></div>
    </div>

    <!-- Victory Modal -->
    <div class="modal" id="victory-modal">
        <div class="modal-content">
            <div class="victory-icon">ðŸŽ‰</div>
            <h2 class="modal-title" id="modal-title">Level Complete!</h2>
            <p class="modal-message" id="modal-message">Great job!</p>
            <div class="modal-stats">
                <div class="modal-stat">
                    <span class="modal-stat-value" id="final-score">0</span>
                    <span class="modal-stat-label">Score</span>
                </div>
                <div class="modal-stat">
                    <span class="modal-stat-value" id="final-accuracy">0%</span>
                    <span class="modal-stat-label">Accuracy</span>
                </div>
            </div>
            <button class="btn btn-primary btn-large" id="next-level-btn">Next Level</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
